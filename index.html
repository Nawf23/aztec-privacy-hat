<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aztec Privacy Hat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #4b0082;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      margin: 1rem 0;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 360px;
      box-sizing: border-box;
    }

    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: auto;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.5rem;
    }

    button, label {
      flex: 1 1 48%;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #5a00b1;
      color: white;
      cursor: pointer;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    label:hover, button:hover {
      background-color: #3a007a;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.2rem;
      }

      button, label {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <h1>Aztec Privacy Hat</h1>

  <div class="container">
    <canvas id="canvas" width="350" height="350"></canvas>

    <div class="controls">
      <label for="upload">Upload Image</label>
      <input type="file" id="upload" accept="image/*" />
      
      <button onclick="flipHat()">Flip Hat</button>
      <button onclick="resetCanvas()">Reset</button>
      <button onclick="saveImage()">Save</button>
    </div>
  </div>

  <script>
    const canvas = new fabric.Canvas('canvas', {
      preserveObjectStacking: true
    });

    let currentHat, flipped = false;

    function loadHat(imagePath) {
      const prevProps = currentHat ? {
        scaleX: currentHat.scaleX,
        scaleY: currentHat.scaleY,
        angle: currentHat.angle,
        left: currentHat.left,
        top: currentHat.top
      } : null;

      fabric.Image.fromURL(imagePath, function(img) {
        if (currentHat) canvas.remove(currentHat);

        img.set({
          originX: 'center',
          originY: 'center',
          selectable: true,
          hasControls: true
        });

        if (prevProps) {
          img.set(prevProps);
        } else {
          img.set({
            left: canvas.getWidth() / 2,
            top: canvas.getHeight() / 2
          });
          img.scaleToWidth(180);
        }

        img.setControlsVisibility({
          mt: true, mb: true, ml: true, mr: true,
          tl: true, tr: true, bl: true, br: true,
          mtr: true
        });

        currentHat = img;
        canvas.add(currentHat);
        canvas.setActiveObject(currentHat);
      }, { crossOrigin: 'anonymous' });
    }

    // Upload image handler
    document.getElementById('upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        fabric.Image.fromURL(event.target.result, function (img) {
          img.set({
            left: 0,
            top: 0,
            scaleX: canvas.width / img.width,
            scaleY: canvas.height / img.height,
            selectable: false
          });

          canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
        }, { crossOrigin: 'anonymous' });
      };

      if (file) reader.readAsDataURL(file);
    });

    function flipHat() {
      flipped = !flipped;
      const path = flipped ? 'another_flipped.jpg' : 'another.jpg';
      loadHat(path);
    }

    function resetCanvas() {
      canvas.clear();
      flipped = false;
      loadHat('another.jpg');
    }

    function saveImage() {
      const link = document.createElement('a');
      link.download = 'aztec-hat.png';
      link.href = canvas.toDataURL({ format: 'png' });
      link.click();
    }

    // Default on load
    loadHat('another.jpg');
  </script>

</body>
</html>
